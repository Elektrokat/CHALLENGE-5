<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="business-container">
    <div class="business-content">
      <h1 class="heading">Get <span class="first-span">insights</span> that help your business grow.</h1>

      <p class="first-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <p class="second-p">10k+ <br><span class="span">companies</span></p>
        <p class="third-p">314 <br><span class="span">templates</span></p>
        <p class="fourth-p">12M+ <br><span class="span">queries</span></p>
      </div>
    </div>
    <div>
      <img class="image1" src="images/image-header-desktop.jpg" alt="business image">
    </div>
  </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
        <p>Coded by <a target="_blank" href="https://www.github.com/Elektrokat">Elektrokat</a>.</p>
      </div>
